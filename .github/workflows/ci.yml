name: CI

on:
  pull_request:
    types:
      - labeled
      - unlabeled

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check label
        if: "!contains(github.event.pull_request.labels.*.name, 'passed-all-tests')"
        run: |
          echo "This PR is currently a draft."
          exit 1

      - name: Print current directory
        run: |
          pwd

      - name: Set execute permissions for gradlew
        run: chmod +x /home/runner/work/Off-Season-2024/Off-Season-2024/gradlew/gradlew

      - name: Compile Java code with Gradle
        run: ./gradlew compileJava --console=plain
